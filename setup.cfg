data/templates/latex_classes/opticameet/styles=
    src/pandotfiles/data/templates/latex_classes/opticameet/styles/*
data/templates/documents=
    src/pandotfiles/data/templates/documents/diary.md
data/templates/actions=
    src/pandotfiles/data/templates/actions/github-actions-pdf.yml
data/gitignore/=
    src/pandotfiles/data/gitignore/python.gitignore
    src/pandotfiles/data/gitignore/julia.gitignore
    src/pandotfiles/data/gitignore/project.gitignore
    src/pandotfiles/data/gitignore/doc.gitignore
    src/pandotfiles/data/gitignore/codev.gitignore
    src/pandotfiles/data/gitignore/tikz.gitignore
