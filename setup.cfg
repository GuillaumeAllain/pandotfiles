    src/pandotfiles/data/templates/latex_classes/osa-article/jabbrv-ltwa-en.ldf
    src/pandotfiles/data/templates/latex_classes/osa-article/jabbrv.sty
    src/pandotfiles/data/templates/latex_classes/osa-article/osa-article.cls
    src/pandotfiles/data/templates/latex_classes/osa-article/osajnl.bst
data/templates/latex_classes/osa-article/styles=
