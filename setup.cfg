[metadata]
name = pandotfiles
author= Guillaume Allain
version = 0.0.1

[options]
python_requires = >=3.8
install_requires =
    ruamel_yaml
    xdg
    pandocfilters

include_package_data = true
packages=
    pandotfiles
    pandotfiles.util

[options.entry_points]
console_scripts =
    auto_tikz=pandotfiles.autotikz:main
    gen_make_auto_tikz=pandotfiles.gentikzmakefile:main

[options.data_files]
templates/makefile_template/=
    data/makefile_template/auto_tikz_makefile
    data/makefile_template/pdf_makefile
filters/=
    data/extfilters/pandoc-gls/pandoc-gls.lua
    data/extfilters/lua-filters/include-files/include-files.lua
    data/extfilters/my-pandoc-filters/siunitx-filter.py
defaults/=
    data/defaults/

[install]
install-data=~/.local/share/pandoc/
